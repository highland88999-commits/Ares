<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARES | Global Command</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #000;
            color: #ff0000;
            font-family: 'Courier New', Courier, monospace;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Video Layer */
        #bg-video {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        /* Glass Holoframes Logic */
        .holoframe {
            background: rgba(255, 0, 0, 0.05);
            backdrop-filter: blur(12px) saturate(150%);
            -webkit-backdrop-filter: blur(12px) saturate(150%);
            border: 1px solid rgba(255, 0, 0, 0.3);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.1), inset 0 0 15px rgba(255, 0, 0, 0.05);
            border-radius: 4px;
            transition: all 0.4s ease;
        }

        /* Landing Page */
        #landing {
            position: fixed;
            inset: 0;
            z-index: 1000;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #enter-btn {
            z-index: 1010;
            background: rgba(255, 0, 0, 0.1);
            color: #fff;
            font-size: 2.5em;
            padding: 25px 60px;
            border: 2px solid #ff0000;
            cursor: pointer;
            letter-spacing: 12px;
            text-shadow: 0 0 15px #ff0000;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
        }

        /* Loading Overlay */
        #loading {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            z-index: 999;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .progress-bar { width: 40%; height: 2px; background: #300; margin-top: 20px; }
        .progress { width: 0; height: 100%; background: #ff0000; transition: width 3s linear; }

        /* Dashboard Layout */
        #main-content {
            display: none;
            padding: 30px;
            /* Ensures 1mm gap above bottom bar (100px bar height + 4px gap) */
            height: calc(100vh - 104px); 
            overflow-y: auto;
            position: relative;
        }

        #hive-prompt {
            padding: 20px;
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        #threat-monitor {
            padding: 30px;
            min-height: 70vh;
        }

        #files-sidebar {
            position: fixed;
            right: 30px;
            top: 100px;
            width: 320px;
            padding: 20px;
            max-height: 60vh;
        }

        /* Navigation Dock */
        #bottom-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2000;
            display: flex;
            gap: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .icon-btn {
            width: 55px;
            height: 55px;
            border: 1px solid #ff0000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #ff0000;
            font-size: 1.4em;
            transition: 0.3s;
        }

        .icon-btn.active, .icon-btn:hover {
            background: rgba(255, 0, 0, 0.8);
            color: #000;
            box-shadow: 0 0 20px #ff0000;
        }

        .hidden { opacity: 0; pointer-events: none; transform: translateY(20px); }

        #music-container {
            position: absolute;
            width: 1px;
            height: 1px;
            overflow: hidden;
            left: -100px;
        }
    </style>
</head>
<body>

    <video id="bg-video" muted loop playsinline>
        <source src="https://files.catbox.moe/etfb2y.mp4" type="video/mp4">
    </video>
    <div id="music-container"></div>

    <div id="landing">
        <div id="enter-btn">ENTER ARES</div>
    </div>

    <div id="loading">
        <div style="letter-spacing: 5px; font-size: 1.5em;">SYNCHRONIZING HIVE</div>
        <div class="progress-bar"><div class="progress" id="progress"></div></div>
    </div>

    <div id="main-content">
        <div id="hive-prompt" class="holoframe">GLOBAL COMMAND HUB</div>
        
        <div id="threat-monitor" class="holoframe">
            <h2 style="border-bottom: 1px solid rgba(255,0,0,0.5); padding-bottom: 10px;">THREAT VECTORS</h2>
            <div style="margin-top: 20px; font-family: monospace; color: rgba(255,255,255,0.7);">
                [OK] Firewall Interfacing...<br>
                [OK] Neural Network Active...<br>
                [WAIT] Monitoring Encrypted Traffic...
            </div>
        </div>

        <div id="files-sidebar" class="holoframe hidden">
            <h3 style="margin-bottom: 15px;">REPOSITORY</h3>
            <p>> ares_core.sh</p>
            <p>> neuro_link.py</p>
            <p>> phalanx_v2.go</p>
        </div>
    </div>

    <div id="bottom-bar">
        <div class="icon-btn active" id="nav-hive">üõ°Ô∏è</div>
        <div class="icon-btn" id="nav-threats">‚ö†Ô∏è</div>
        <div class="icon-btn" id="nav-files">üìÅ</div>
    </div>

    <script>
        const enterBtn = document.getElementById('enter-btn');
        const bgVideo = document.getElementById('bg-video');
        const musicContainer = document.getElementById('music-container');
        
        // ENTER EVENT LISTENER
        enterBtn.addEventListener('click', () => {
            // Start Video
            bgVideo.play();

            // Start Unmuted Music
            musicContainer.innerHTML = `<iframe width="1" height="1" src="https://www.youtube.com/embed/videoseries?list=PLCrg_O54Bc6kfFqK1kL25uXSGnoQk6cuV&autoplay=1&mute=0" frameborder="0" allow="autoplay"></iframe>`;

            // Transition
            document.getElementById('landing').style.display = 'none';
            document.getElementById('loading').style.display = 'flex';
            
            setTimeout(() => {
                document.getElementById('progress').style.width = '100%';
            }, 100);

            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            }, 3200);
        });

        // UI Toggle Event Listeners
        document.getElementById('nav-hive').addEventListener('click', function() {
            document.getElementById('hive-prompt').classList.toggle('hidden');
            this.classList.toggle('active');
        });

        document.getElementById('nav-threats').addEventListener('click', function() {
            document.getElementById('threat-monitor').classList.toggle('hidden');
            this.classList.toggle('active');
        });

        document.getElementById('nav-files').addEventListener('click', function() {
            document.getElementById('files-sidebar').classList.toggle('hidden');
            this.classList.toggle('active');
        });
    </script>
</body>
</html>
