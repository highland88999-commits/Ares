<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>ARES | Terminal</title>
    <style>
        :root { --red: #ff0000; --glass: rgba(0, 0, 0, 0.8); }
        * { margin:0; padding:0; box-sizing:border-box; }
        
        body, html { 
            width:100%; height:100%; overflow:hidden; background:#000; 
            font-family: 'Courier New', monospace; color: white;
            display: flex; justify-content: center; align-items: center;
        }

        /* HARD BOUNDARY - NO OVERHANG */
        #viewport {
            position: relative; width: 100vw; height: 100vh;
            max-width: 1300px; max-height: 850px;
            display: flex; flex-direction: column; overflow: hidden;
            border: 1px solid rgba(255, 0, 0, 0.2);
        }

        /* ENTRY GATE */
        #gate { position: fixed; inset: 0; z-index: 9999; background: #000; display: flex; justify-content: center; align-items: center; cursor: pointer; }
        .gate-btn { padding: 20px 40px; border: 1px solid var(--red); color: var(--red); letter-spacing: 10px; font-weight: bold; background: transparent; }

        /* VIDEO & PULSE */
        #main-ui { display: none; width: 100%; height: 100%; position: relative; }
        #bg-video { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; filter: brightness(0.4); }
        #pulse {
            position: absolute; inset: 0; z-index: 2;
            background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.95) 100%);
            animation: breathe 8s ease-in-out infinite; pointer-events: none;
        }

        /* CENTERED HOLOFRAMES */
        .frame {
            position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%);
            width: 85%; max-width: 450px; background: var(--glass);
            border: 1px solid rgba(255, 0, 0, 0.3); backdrop-filter: blur(15px);
            padding: 30px; display: none; z-index: 50;
        }
        .frame.active { display: block; }

        /* DOCK */
        #dock {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 20px; z-index: 100; padding: 15px 30px;
            background: rgba(10,10,10,0.9); border: 1px solid var(--red); border-radius: 50px;
        }
        .icon {
            width: 50px; height: 50px; border-radius: 50%; border: 1px solid var(--red);
            display: flex; align-items: center; justify-content: center;
            color: var(--red); cursor: pointer; transition: 0.3s;
        }
        .icon.active { background: var(--red); color: #000; box-shadow: 0 0 15px var(--red); }

        /* PLAY/PAUSE TOP RIGHT */
        #play-pause {
            position: absolute; top: 25px; right: 25px; z-index: 100;
            background: var(--glass); border: 1px solid var(--red);
            padding: 10px 20px; color: var(--red); font-weight: bold; cursor: pointer;
        }

        h2 { color: var(--red); font-size: 0.9rem; margin-bottom: 15px; border-bottom: 1px solid var(--red); padding-bottom: 5px; }
        input { width: 100%; padding: 12px; background: #000; border: 1px solid var(--red); color: #fff; margin-bottom: 10px; outline: none; }
        .log { font-size: 0.7rem; color: var(--red); margin-bottom: 4px; opacity: 0.8; }

        @keyframes breathe { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.9; } }
    </style>
</head>
<body>

<div id="gate" onclick="ignite()">
    <button class="gate-btn">INITIATE</button>
</div>

<div id="viewport">
    <div id="main-ui">
        <video id="bg-video" loop playsinline muted>
            <source src="https://raw.githubusercontent.com/highland88999-commits/Ares/main/assets/No_people..._Ad.mp4" type="video/mp4">
        </video>
        <div id="pulse"></div>
        
        <div style="position:absolute; visibility:hidden;"><div id="player"></div></div>

        <button id="play-pause" onclick="controlMedia()">PLAY PLAYLIST</button>

        <div id="f-mission" class="frame active">
            <h2>MISSION PROFILE</h2>
            <p>ARES decentralized protocol. Monitor traffic signatures and neutralize threats at the edge. Adaptation is the only security.</p>
        </div>

        <div id="f-scan" class="frame">
            <h2>SCAM CHECKER</h2>
            <input type="text" id="url" placeholder="URL SIGNATURE...">
            <button onclick="runScan()" style="width:100%; padding:10px; background:var(--red); border:none; font-weight:bold; cursor:pointer;">SCAN</button>
        </div>

        <div id="f-logs" class="frame">
            <h2>THREAT LOGS</h2>
            <div id="log-box"></div>
        </div>

        <div id="dock">
            <div class="icon active" onclick="nav('mission', this)">üõ°Ô∏è</div>
            <div class="icon" onclick="nav('scan', this)">‚ö†Ô∏è</div>
            <div class="icon" onclick="nav('logs', this)">üìú</div>
        </div>
    </div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    let player;
    let isPlaying = false;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '0', width: '0',
            playerVars: { 'listType': 'playlist', 'list': 'PLCrg_O54Bc6kfFqK1kL25uXSGnoQk6cuV', 'autoplay': 0 }
        });
    }

    function ignite() {
        document.getElementById('gate').style.display = 'none';
        document.getElementById('main-ui').style.display = 'block';
        document.getElementById('bg-video').play();
        setInterval(doLogs, 2000);
    }

    function controlMedia() {
        const btn = document.getElementById('play-pause');
        if (!isPlaying) {
            player.playVideo();
            btn.innerHTML = "PAUSE PLAYLIST";
            isPlaying = true;
        } else {
            player.pauseVideo();
            btn.innerHTML = "PLAY PLAYLIST";
            isPlaying = false;
        }
    }

    function nav(id, el) {
        document.querySelectorAll('.frame').forEach(f => f.classList.remove('active'));
        document.querySelectorAll('.icon').forEach(i => i.classList.remove('active'));
        document.getElementById('f-' + id).classList.add('active');
        el.classList.add('active');
    }

    function runScan() {
        const val = document.getElementById('url').value;
        if(val) window.open('https://www.google.com/search?q=scam+report+' + encodeURIComponent(val), '_blank');
    }

    function doLogs() {
        const box = document.getElementById('log-box');
        const d = document.createElement('div');
        d.className = 'log';
        d.innerHTML = `> [${new Date().toLocaleTimeString()}] INTERCEPTING... OK`;
        box.prepend(d);
        if(box.children.length > 8) box.lastChild.remove();
    }
</script>
</body>
</html>
