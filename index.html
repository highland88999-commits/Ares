<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>ARES | Terminal</title>
    <style>
        :root { --ares-red: #ff0000; --glass: rgba(0, 0, 0, 0.85); }
        * { margin:0; padding:0; box-sizing:border-box; }
        body, html { width:100%; height:100%; overflow:hidden; background:#000; font-family: 'Courier New', monospace; color: white; }

        /* GATE */
        #entry-gate {
            position: fixed; inset: 0; z-index: 9999; background: #000;
            display: flex; justify-content: center; align-items: center; cursor: pointer;
        }
        .gate-btn {
            padding: 25px 50px; border: 2px solid var(--ares-red);
            color: var(--ares-red); letter-spacing: 12px; font-weight: bold;
            text-shadow: 0 0 20px var(--ares-red); animation: pulse 2s infinite;
        }

        /* MAIN TERMINAL */
        #main-terminal { position: fixed; inset: 0; z-index: 100; display: none; }
        
        #bg-video {
            position: absolute; inset: 0; width: 100%; height: 100%; 
            object-fit: cover; z-index: 5; filter: brightness(0.3);
        }

        /* Audio Engine - Hidden but active */
        #audio-engine { position: absolute; width: 1px; height: 1px; opacity: 0; pointer-events: none; }

        #terminal-shell {
            position: relative; z-index: 100; padding: 20px;
            height: calc(100vh - 100px); overflow-y: auto; display: flex; flex-direction: column; align-items: center;
        }

        .holo-window {
            background: var(--glass); border: 1px solid rgba(255,0,0,0.3);
            width: 100%; max-width: 600px; padding: 30px; margin-top: 40px;
            backdrop-filter: blur(15px); border-radius: 4px;
        }

        /* HUD & UNMUTE OVERRIDE */
        #hud-dock {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 20px; z-index: 1000;
            background: rgba(0,0,0,0.9); padding: 12px 30px; border-radius: 50px;
            border: 1px solid var(--ares-red); align-items: center;
        }

        .icon {
            width: 45px; height: 45px; border: 1px solid var(--ares-red);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            cursor: pointer; color: var(--ares-red); transition: 0.3s;
        }
        .icon.active { background: var(--ares-red); color: #000; box-shadow: 0 0 15px var(--ares-red); }

        #sync-trigger {
            color: var(--ares-red); font-size: 0.7rem; font-weight: bold;
            letter-spacing: 2px; cursor: pointer; display: none;
            padding: 5px 15px; border: 1px solid var(--ares-red); border-radius: 4px;
            animation: flash 1s infinite;
        }

        @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
        @keyframes flash { 0%, 100% { background: transparent; } 50% { background: rgba(255,0,0,0.2); } }
    </style>
</head>
<body>

<div id="entry-gate" onclick="igniteAres()">
    <div class="gate-btn">INITIATE ARES</div>
</div>

<div id="main-terminal">
    <video id="bg-video" loop playsinline muted>
        <source src="https://raw.githubusercontent.com/highland88999-commits/Ares/main/assets/No_people..._Ad.mp4" type="video/mp4">
    </video>

    <div id="audio-engine"></div>

    <div id="terminal-shell">
        <div id="win-brief" class="holo-window">
            <h2 style="color:var(--ares-red); margin-bottom: 15px;">SYSTEM ACTIVE</h2>
            <p>Background Video: [MUTED]<br>Audio Stream: [ATTEMPTING SYNC...]</p>
        </div>
    </div>

    <div id="hud-dock">
        <div class="icon active">üõ°Ô∏è</div>
        <div id="sync-trigger" onclick="forceAudio()">SYNC COMMS</div>
    </div>
</div>

<script>
    function igniteAres() {
        document.getElementById('entry-gate').style.display = 'none';
        document.getElementById('main-terminal').style.display = 'block';

        // 1. Start background video (Muted)
        document.getElementById('bg-video').play();

        // 2. Inject Unmuted Playlist
        const engine = document.getElementById('audio-engine');
        engine.innerHTML = `
            <iframe id="ares-radio" width="100" height="100" 
            src="https://www.youtube.com/embed/videoseries?list=PLCrg_O54Bc6kfFqK1kL25uXSGnoQk6cuV&autoplay=1&mute=0" 
            allow="autoplay"></iframe>`;

        // 3. System check: If no sound is detected by user, show the override
        setTimeout(() => {
            document.getElementById('sync-trigger').style.display = 'block';
        }, 2000);
    }

    // This function is the "Safety Net" - It uses a fresh user click to re-fire unmuted
    function forceAudio() {
        const engine = document.getElementById('audio-engine');
        engine.innerHTML = ''; // Clear
        setTimeout(() => {
            engine.innerHTML = `
                <iframe width="100" height="100" 
                src="https://www.youtube.com/embed/videoseries?list=PLCrg_O54Bc6kfFqK1kL25uXSGnoQk6cuV&autoplay=1&mute=0" 
                allow="autoplay"></iframe>`;
        }, 100);
        
        document.getElementById('sync-trigger').innerHTML = "COMMS ONLINE";
        document.getElementById('sync-trigger').style.animation = "none";
        document.getElementById('sync-trigger').style.color = "#00ff00";
        document.getElementById('sync-trigger').style.borderColor = "#00ff00";
    }
</script>
</body>
</html>
