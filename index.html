<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>ARES | Terminal</title>
    <style>
        :root { --ares-red: #ff0000; --glass: rgba(0, 0, 0, 0.75); }
        * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html { 
            width:100%; height:100%; overflow:hidden; background:#000; 
            font-family: 'Courier New', monospace; color: white;
            display: flex; justify-content: center; align-items: center;
        }

        /* HARD BOUNDARY: THE "DO NOT CROSS" ZONE */
        #ares-container {
            position: relative;
            width: 100vw; height: 100vh;
            max-width: 1200px; /* Centered Containment */
            max-height: 800px;
            display: flex; flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(255, 0, 0, 0.15);
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }

        /* ENTRY GATE */
        #gate { position: fixed; inset: 0; z-index: 9999; background: #000; display: flex; justify-content: center; align-items: center; cursor: pointer; }
        .gate-btn { padding: 20px 40px; border: 1px solid var(--ares-red); color: var(--ares-red); letter-spacing: 10px; font-weight: bold; background: transparent; text-shadow: 0 0 10px var(--ares-red); }

        /* VIDEO LAYER */
        #main-shell { display: none; width: 100%; height: 100%; position: relative; }
        #bg-video { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; filter: brightness(0.35); }
        
        /* THE DARK PULSE (Behind UI) */
        #pulse {
            position: absolute; inset: 0; z-index: 2;
            background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.9) 100%);
            animation: pulseEffect 10s ease-in-out infinite; pointer-events: none;
        }

        /* CENTERED HOLOFRAMES */
        .holo-pane {
            position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%);
            width: 85%; max-width: 500px; background: var(--glass);
            border: 1px solid rgba(255, 0, 0, 0.2); backdrop-filter: blur(15px);
            padding: 30px; display: none; z-index: 50;
        }
        .holo-pane.active { display: block; }

        /* ICON DOCK (ADAPTIVE SCROLLER) */
        #dock {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 20px; z-index: 100; padding: 15px 35px;
            background: rgba(10,10,10,0.9); border: 1px solid var(--ares-red);
            border-radius: 50px; box-shadow: 0 0 20px rgba(255,0,0,0.1);
        }
        .icon {
            width: 45px; height: 45px; border-radius: 50%; border: 1px solid var(--ares-red);
            display: flex; align-items: center; justify-content: center;
            color: var(--ares-red); cursor: pointer; transition: 0.3s; font-size: 1.2rem;
        }
        .icon.active { background: var(--ares-red); color: #000; box-shadow: 0 0 15px var(--ares-red); }

        /* MEDIA STATUS */
        #comms-btn {
            position: absolute; top: 30px; right: 30px; z-index: 100;
            background: var(--glass); border: 1px solid var(--ares-red);
            padding: 10px 20px; color: var(--ares-red); font-size: 0.7rem; font-weight: bold;
            cursor: pointer; letter-spacing: 2px;
        }

        /* UI ELEMENTS */
        h2 { color: var(--ares-red); font-size: 0.9rem; letter-spacing: 4px; margin-bottom: 15px; border-bottom: 1px solid rgba(255,0,0,0.3); padding-bottom: 5px; }
        input { width: 100%; padding: 12px; background: #000; border: 1px solid var(--ares-red); color: #fff; margin-bottom: 10px; outline: none; font-family: monospace; }
        .log { font-size: 0.75rem; color: var(--ares-red); margin-bottom: 4px; opacity: 0.8; }

        @keyframes pulseEffect { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.8; } }
    </style>
</head>
<body>

<div id="gate" onclick="igniteAres()">
    <button class="gate-btn">INITIATE</button>
</div>

<div id="ares-container">
    <div id="main-shell">
        <video id="bg-video" loop playsinline muted>
            <source src="https://raw.githubusercontent.com/highland88999-commits/Ares/main/assets/No_people..._Ad.mp4" type="video/mp4">
        </video>
        <div id="pulse"></div>
        
        <div style="position:absolute; visibility:hidden;"><div id="yt-player"></div></div>

        <button id="comms-btn" onclick="toggleAudio()">SYSTEM MUTED</button>

        <div id="pane-mission" class="holo-pane active">
            <h2>MISSION PROFILE</h2>
            <p style="font-size: 0.85rem; line-height: 1.6;">ARES is a decentralized defense protocol. Monitor global traffic signatures and neutralize digital threats at the edge of the network. Adapt. Overcome. Protect.</p>
        </div>

        <div id="pane-scanner" class="holo-pane">
            <h2>SCAM CHECKER</h2>
            <input type="text" id="url-field" placeholder="INPUT SIGNATURE...">
            <button onclick="runScan()" style="width:100%; padding:12px; background:var(--ares-red); border:none; font-weight:bold; cursor:pointer;">EXECUTE SCAN</button>
        </div>

        <div id="pane-logs" class="holo-pane">
            <h2>THREAT LOGS</h2>
            <div id="log-list"></div>
        </div>

        <div id="dock">
            <div class="icon active" onclick="nav('mission', this)">üõ°Ô∏è</div>
            <div class="icon" onclick="nav('scanner', this)">‚ö†Ô∏è</div>
            <div class="icon" onclick="nav('logs', this)">üìú</div>
        </div>
    </div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    let player;
    let playing = false;
    const listID = "PLCrg_O54Bc6kfFqK1kL25uXSGnoQk6cuV";

    // API Handshake
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('yt-player', {
            height: '0', width: '0',
            playerVars: { 'listType': 'playlist', 'list': listID, 'autoplay': 0 }
        });
    }

    function igniteAres() {
        document.getElementById('gate').style.display = 'none';
        document.getElementById('main-shell').style.display = 'block';
        document.getElementById('bg-video').play();
        setInterval(addLog, 2000);
    }

    function toggleAudio() {
        const btn = document.getElementById('comms-control'); // Fixed reference
        const displayBtn = document.getElementById('comms-btn');
        if (!playing) {
            player.playVideo();
            displayBtn.innerHTML = "SYSTEM ACTIVE";
            displayBtn.style.color = "#00ff00";
            playing = true;
        } else {
            player.pauseVideo();
            displayBtn.innerHTML = "SYSTEM MUTED";
            displayBtn.style.color = "var(--ares-red)";
            playing = false;
        }
    }

    function nav(id, el) {
        document.querySelectorAll('.holo-pane').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.icon').forEach(i => i.classList.remove('active'));
        document.getElementById('pane-' + id).classList.add('active');
        el.classList.add('active');
    }

    function runScan() {
        const val = document.getElementById('url-field').value;
        if(val) window.open('https://www.google.com/search?q=scam+report+' + encodeURIComponent(val), '_blank');
    }

    function addLog() {
        const list = document.getElementById('log-list');
        const d = document.createElement('div');
        d.className = 'log';
        d.innerHTML = `> [${new Date().toLocaleTimeString()}] PACKET INTERCEPTED... OK`;
        list.prepend(d);
        if(list.children.length > 8) list.lastChild.remove();
    }
</script>
</body>
</html>
