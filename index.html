<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>ARES | Terminal</title>
    <style>
        :root { --ares-red: #ff0000; --glass: rgba(0, 0, 0, 0.7); }
        * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color: transparent; }
        body, html { 
            width:100%; height:100%; overflow:hidden; background:#000; 
            font-family: 'Courier New', monospace; color: white;
            display: flex; justify-content: center; align-items: center;
        }

        /* --- DEVICE ADAPTABILITY BOUNDARY --- */
        #viewport-limit {
            position: relative; width: 100vw; height: 100vh;
            max-width: 1600px; max-height: 900px; /* Do not cross boundary */
            overflow: hidden; display: flex; flex-direction: column;
        }

        /* --- STAGE 1: ENTRY --- */
        #gate {
            position: fixed; inset: 0; z-index: 9999; background: #000;
            display: flex; justify-content: center; align-items: center; cursor: pointer;
        }
        .gate-btn {
            padding: 20px 40px; border: 1px solid var(--ares-red);
            color: var(--ares-red); letter-spacing: 10px; font-weight: bold;
            text-shadow: 0 0 10px var(--ares-red); background: transparent;
        }

        /* --- BACKGROUND & PULSE --- */
        #main-ui { display: none; width: 100%; height: 100%; }
        #bg-video {
            position: absolute; inset: 0; width: 100%; height: 100%; 
            object-fit: cover; z-index: 1; filter: brightness(0.4);
        }
        #pulse-overlay {
            position: absolute; inset: 0; z-index: 2;
            background: radial-gradient(circle, transparent 10%, rgba(0,0,0,0.9) 100%);
            animation: darkPulse 8s ease-in-out infinite; pointer-events: none;
        }

        /* --- HOLO-NAVIGATION DOCK --- */
        #dock {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 20px; z-index: 100; padding: 10px 30px;
            background: rgba(0,0,0,0.8); border: 1px solid var(--ares-red);
            border-radius: 50px; backdrop-filter: blur(10px);
        }
        .dock-icon {
            width: 50px; height: 50px; border-radius: 50%; border: 1px solid var(--ares-red);
            display: flex; align-items: center; justify-content: center;
            color: var(--ares-red); cursor: pointer; transition: 0.3s; font-size: 1.2rem;
        }
        .dock-icon.active { background: var(--ares-red); color: #000; box-shadow: 0 0 15px var(--ares-red); }

        /* --- HOLOFRAMES --- */
        .holo-frame {
            position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%);
            width: 90%; max-width: 500px; background: var(--glass);
            border: 1px solid rgba(255, 0, 0, 0.3); backdrop-filter: blur(10px);
            padding: 30px; display: none; z-index: 50;
        }
        .holo-frame.active { display: block; animation: fadeIn 0.4s ease; }

        /* --- AUDIO TOGGLE --- */
        #audio-status {
            position: absolute; top: 20px; right: 20px; z-index: 100;
            color: var(--ares-red); font-weight: bold; font-size: 0.8rem;
            letter-spacing: 2px; cursor: pointer; padding: 10px; border: 1px solid var(--ares-red);
        }

        /* --- HELPERS --- */
        h2 { color: var(--ares-red); font-size: 1rem; margin-bottom: 15px; border-bottom: 1px solid var(--ares-red); padding-bottom: 5px; }
        input { width: 100%; padding: 12px; background: #000; border: 1px solid var(--ares-red); color: #fff; margin-bottom: 10px; outline: none; }
        .log-entry { font-size: 0.7rem; color: var(--ares-red); margin-bottom: 4px; }

        @keyframes darkPulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.8; } }
        @keyframes fadeIn { from { opacity: 0; transform: translate(-50%, -45%); } to { opacity: 1; transform: translate(-50%, -50%); } }
    </style>
</head>
<body>

<div id="gate" onclick="igniteAres()">
    <button class="gate-btn">INITIATE</button>
</div>

<div id="viewport-limit">
    <div id="main-ui">
        <video id="bg-video" loop playsinline muted>
            <source src="https://raw.githubusercontent.com/highland88999-commits/Ares/main/assets/No_people..._Ad.mp4" type="video/mp4">
        </video>
        <div id="pulse-overlay"></div>
        
        <div id="yt-player-container" style="position:absolute; top:-1000px;"><div id="player"></div></div>

        <div id="audio-status" onclick="toggleAudio()">AUDIO: OFFLINE</div>

        <div id="frame-mission" class="holo-frame active">
            <h2>MISSION PROFILE</h2>
            <p>ARES is a decentralized defense protocol. Monitor global traffic signatures and neutralize digital threats at the edge of the network.</p>
        </div>

        <div id="frame-scanner" class="holo-frame">
            <h2>SCAM CHECKER</h2>
            <input type="text" id="scan-url" placeholder="URL SIGNATURE...">
            <button onclick="doScan()" style="width:100%; padding:10px; background:var(--ares-red); border:none; font-weight:bold; cursor:pointer;">ANALYZE</button>
        </div>

        <div id="frame-logs" class="holo-frame">
            <h2>THREAT LOGS</h2>
            <div id="log-content"></div>
        </div>

        <div id="dock">
            <div class="dock-icon active" onclick="openFrame('mission', this)">üõ°Ô∏è</div>
            <div class="dock-icon" onclick="openFrame('scanner', this)">‚ö†Ô∏è</div>
            <div class="dock-icon" onclick="openFrame('logs', this)">üìú</div>
        </div>
    </div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    let player;
    let isPlaying = false;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '1', width: '1',
            playerVars: {
                'listType': 'playlist',
                'list': 'PLCrg_O54Bc6kfFqK1kL25uXSGnoQk6cuV',
                'autoplay': 0, 'controls': 0, 'disablekb': 1
            }
        });
    }

    function igniteAres() {
        document.getElementById('gate').style.display = 'none';
        document.getElementById('main-ui').style.display = 'block';
        document.getElementById('bg-video').play();
        setInterval(genLogs, 2000);
    }

    function toggleAudio() {
        const status = document.getElementById('audio-status');
        if (!isPlaying) {
            player.unMute();
            player.playVideo();
            status.innerHTML = "AUDIO: ONLINE";
            status.style.color = "#00ff00";
            isPlaying = true;
        } else {
            player.pauseVideo();
            status.innerHTML = "AUDIO: OFFLINE";
            status.style.color = "var(--ares-red)";
            isPlaying = false;
        }
    }

    function openFrame(id, el) {
        document.querySelectorAll('.holo-frame').forEach(f => f.classList.remove('active'));
        document.querySelectorAll('.dock-icon').forEach(i => i.classList.remove('active'));
        document.getElementById('frame-' + id).classList.add('active');
        el.classList.add('active');
    }

    function doScan() {
        const val = document.getElementById('scan-url').value;
        if(val) window.open('https://www.google.com/search?q=scam+report+' + encodeURIComponent(val), '_blank');
    }

    function genLogs() {
        const box = document.getElementById('log-content');
        const entry = document.createElement('div');
        entry.className = 'log-entry';
        entry.innerHTML = `> [${new Date().toLocaleTimeString()}] TRACING NODE ${Math.floor(Math.random()*255)}... SECURE`;
        box.prepend(entry);
        if(box.children.length > 8) box.lastChild.remove();
    }
</script>
</body>
</html>
