<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>ARES | Hunter Terminal</title>
    <style>
        :root { --ares-red: #ff0000; --glass: rgba(0, 0, 0, 0.8); }
        * { margin:0; padding:0; box-sizing:border-box; }
        body, html { width:100%; height:100%; overflow:hidden; background:#000; font-family: 'Courier New', monospace; color: white; }

        /* --- STAGE 1: GATE --- */
        #entry-gate {
            position: fixed; inset: 0; z-index: 9999; background: #000;
            display: flex; justify-content: center; align-items: center; cursor: pointer;
        }
        .gate-btn {
            padding: 30px 60px; border: 2px solid var(--ares-red);
            color: var(--ares-red); letter-spacing: 15px; font-weight: bold;
            text-shadow: 0 0 20px var(--ares-red); animation: pulse 2s infinite;
            background: rgba(255, 0, 0, 0.05);
        }

        /* --- STAGE 2: TERMINAL --- */
        #main-terminal { position: fixed; inset: 0; z-index: 100; display: none; }

        .full-vid { 
            position: absolute; width: 100vw; height: 100vh; 
            top: 0; left: 0; object-fit: cover; z-index: 5; opacity: 0.5;
        }

        #hive-pop {
            position: fixed; top: 20px; right: 20px; z-index: 2000;
            text-align: right; color: var(--ares-red); font-weight: bold;
            background: var(--glass); padding: 12px 25px; border-right: 4px solid var(--ares-red);
            backdrop-filter: blur(5px);
        }

        #hunter-log {
            position: fixed; bottom: 120px; left: 25px; width: 320px; height: 160px;
            z-index: 2000; overflow: hidden; font-size: 0.75rem; color: rgba(255, 0, 0, 0.8);
            background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.9));
            pointer-events: none; display: flex; flex-direction: column-reverse;
        }
        .log-entry { margin-bottom: 5px; font-family: 'Courier New'; }

        #terminal-shell {
            position: relative; z-index: 100; padding: 25px;
            height: calc(100vh - 110px); overflow-y: auto; display: flex; justify-content: center;
        }

        .holo-window {
            background: var(--glass); border: 1px solid rgba(255, 0, 0, 0.4);
            width: 100%; max-width: 650px; padding: 35px; margin-top: 40px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 1); backdrop-filter: blur(15px);
            border-radius: 2px;
        }

        #hud-dock {
            position: absolute; bottom: 25px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 25px; z-index: 1000;
            background: rgba(0,0,0,0.95); padding: 15px 45px; border-radius: 60px;
            border: 1px solid var(--ares-red); box-shadow: 0 0 20px rgba(255,0,0,0.2);
        }
        .icon {
            width: 55px; height: 55px; border: 1px solid var(--ares-red);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            cursor: pointer; color: var(--ares-red); transition: 0.3s ease;
        }
        .icon.active { background: var(--ares-red); color: #000; box-shadow: 0 0 25px var(--ares-red); }

        @keyframes pulse { 0%, 100% { opacity: 0.6; transform: scale(1); } 50% { opacity: 1; transform: scale(1.02); } }
    </style>
</head>
<body>

<div id="entry-gate" onclick="initTerminal()">
    <div class="gate-btn">INITIATE ARES</div>
</div>

<div id="main-terminal">
    <video id="bg-video" class="full-vid" loop playsinline>
        <source src="https://files.catbox.moe/etfb2y.mp4" type="video/mp4">
    </video>

    <div id="audio-engine" style="position: absolute; width: 0; height: 0; visibility: hidden;"></div>

    <div id="hive-pop">
        <div style="font-size: 0.65rem; letter-spacing: 2px; opacity: 0.7;">ACTIVE HIVE NODES</div>
        <span id="nodes">1,204,812</span>
    </div>

    <div id="hunter-log"></div>

    <div id="terminal-shell">
        <div id="win-brief" class="holo-window">
            <h2 style="color:var(--ares-red); letter-spacing: 5px; border-bottom: 1px solid var(--ares-red); padding-bottom: 10px; margin-bottom: 25px;">MISSION BRIEF</h2>
            <p style="line-height: 1.8; font-size: 1.1rem; opacity: 0.9;">"ARES transforms the global network into a weaponized defense grid. We do not wait for the breach; we hunt the signal."</p>
        </div>

        <div id="win-scan" class="holo-window" style="display:none;">
            <h2 style="color:var(--ares-red); letter-spacing: 5px; border-bottom: 1px solid var(--ares-red); padding-bottom: 10px; margin-bottom: 25px;">THREAT SCANNER</h2>
            <input type="text" id="scan-in" placeholder="URL SIGNATURE..." style="width:100%; padding:18px; background:rgba(0,0,0,0.6); border:1px solid var(--ares-red); color:#fff; font-family:inherit; outline:none; margin-bottom: 20px;">
            <button onclick="runScan()" style="width: 100%; padding:18px; background:var(--ares-red); color:#000; border:none; font-weight:bold; cursor:pointer; letter-spacing: 3px; font-size: 1rem;">EXECUTE SCAN</button>
        </div>
    </div>

    <div id="hud-dock">
        <div class="icon active" id="ic-brief" onclick="showTab('brief')">üõ°Ô∏è</div>
        <div class="icon" id="ic-scan" onclick="showTab('scan')">‚ö†Ô∏è</div>
        <div class="icon" onclick="toggleAudio()">üîä</div>
    </div>
</div>

<script>
    let isMuted = false;

    function initTerminal() {
        // 1. Transition UI
        document.getElementById('entry-gate').style.display = 'none';
        document.getElementById('main-terminal').style.display = 'block';

        // 2. FORCE VIDEO PLAY (Unmuted)
        const v = document.getElementById('bg-video');
        v.muted = false;
        v.volume = 1.0;
        let playPromise = v.play();

        if (playPromise !== undefined) {
            playPromise.catch(error => {
                console.log("Video autoplay blocked. User must interact again.");
            });
        }

        // 3. FORCE AUDIO ENGINE (High-priority injection)
        const engine = document.getElementById('audio-engine');
        const audioFrame = document.createElement('iframe');
        audioFrame.width = "1";
        audioFrame.height = "1";
        // Using the embed playlist URL format with explicit autoplay and mute=0
        audioFrame.src = "https://www.youtube.com/embed/videoseries?list=PLCrg_O54Bc6kfFqK1kL25uXSGnoQk6cuV&autoplay=1&mute=0&enablejsapi=1&rel=0";
        audioFrame.allow = "autoplay; encrypted-media";
        audioFrame.frameBorder = "0";
        engine.appendChild(audioFrame);

        // 4. Start Log & Hive
        setInterval(updateLog, 900);
    }

    function toggleAudio() {
        const v = document.getElementById('bg-video');
        isMuted = !isMuted;
        v.muted = isMuted;
        alert(isMuted ? "Audio Dampened" : "Audio Maximized");
    }

    function showTab(tab) {
        document.getElementById('win-brief').style.display = 'none';
        document.getElementById('win-scan').style.display = 'none';
        document.getElementById('ic-brief').classList.remove('active');
        document.getElementById('ic-scan').classList.remove('active');
        document.getElementById('win-' + tab).style.display = 'block';
        document.getElementById('ic-' + tab).classList.add('active');
    }

    function runScan() {
        const url = document.getElementById('scan-in').value;
        if(url) window.open('https://www.google.com/search?q=scam+report+' + encodeURIComponent(url), '_blank');
    }

    const actions = ["BLOCKING", "INTERCEPTING", "TRACING", "PINGING", "FLUSHING"];
    const targets = ["IP", "PORT", "NODE", "PACKET", "DNS"];
    
    function updateLog() {
        const logBox = document.getElementById('hunter-log');
        const act = actions[Math.floor(Math.random() * actions.length)];
        const tgt = targets[Math.floor(Math.random() * targets.length)];
        const num = Math.floor(Math.random() * 255) + "." + Math.floor(Math.random() * 255);
        
        const div = document.createElement('div');
        div.className = 'log-entry';
        div.innerHTML = `> ${act} ${tgt}: ${num} [SECURE]`;
        
        logBox.prepend(div);
        if(logBox.children.length > 7) logBox.lastChild.remove();
    }

    setInterval(() => {
        document.getElementById('nodes').innerText = (1204812 + Math.floor(Math.random()*70)).toLocaleString();
    }, 2000);
</script>
</body>
</html>
