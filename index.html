<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>ARES | Terminal</title>
    <style>
        :root { --ares-red: #ff0000; --glass: rgba(10, 0, 0, 0.7); }
        * { margin:0; padding:0; box-sizing:border-box; }
        body, html { width:100%; height:100%; overflow:hidden; background:#000; font-family: 'Courier New', monospace; color: white; }

        /* GATE */
        #entry-gate {
            position: fixed; inset: 0; z-index: 9999; background: #000;
            display: flex; justify-content: center; align-items: center; cursor: pointer;
        }
        .gate-btn {
            padding: 25px 50px; border: 2px solid var(--ares-red);
            color: var(--ares-red); letter-spacing: 10px; text-shadow: 0 0 10px var(--ares-red);
            animation: pulse 2s infinite;
        }

        /* MAIN */
        #main-terminal { position: fixed; inset: 0; z-index: 100; display: none; }
        
        #bg-video {
            position: absolute; inset: 0; width: 100%; height: 100%; 
            object-fit: cover; z-index: 5; filter: brightness(0.4);
        }

        #terminal-shell {
            position: relative; z-index: 100; padding: 20px;
            height: calc(100vh - 100px); overflow-y: auto;
        }

        .holo-window {
            background: var(--glass); border: 1px solid var(--ares-red);
            padding: 25px; margin-bottom: 20px; border-radius: 4px;
            backdrop-filter: blur(10px);
        }

        #hud-dock {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 20px; z-index: 1000;
            background: rgba(0,0,0,0.9); padding: 15px 30px; border-radius: 50px;
            border: 1px solid var(--ares-red);
        }

        .icon {
            width: 50px; height: 50px; border: 1px solid var(--ares-red);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            cursor: pointer; color: var(--ares-red); font-size: 1.2rem;
        }

        .icon.active { background: var(--ares-red); color: #000; }

        #hive-pop {
            position: fixed; top: 20px; right: 20px; z-index: 2000;
            text-align: right; color: var(--ares-red); font-weight: bold;
        }

        @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
    </style>
</head>
<body>

<div id="entry-gate" onclick="startAres()">
    <div class="gate-btn">INITIATE ARES</div>
</div>

<div id="main-terminal">
    <video id="bg-video" loop playsinline muted>
        <source src="https://files.catbox.moe/etfb2y.mp4" type="video/mp4">
    </video>

    <div id="music-layer" style="position: absolute; visibility: hidden;"></div>

    <div id="hive-pop">HIVE NODES: <span id="nodes">1,204,812</span></div>

    <div id="terminal-shell">
        <div id="win-1" class="holo-window">
            <h2 style="color:var(--ares-red); margin-bottom:10px;">SYSTEM READY</h2>
            <p>ARES Intelligence Grid is now active. Monitoring global traffic signatures.</p>
        </div>
        
        <div id="win-2" class="holo-window" style="display:none;">
            <h2 style="color:var(--ares-red); margin-bottom:10px;">SCANNER</h2>
            <input type="text" id="scan-in" placeholder="URL..." style="width:70%; padding:10px; background:#000; border:1px solid var(--ares-red); color:#fff;">
            <button onclick="doScan()" style="padding:10px; background:var(--ares-red); color:#000; border:none; cursor:pointer;">SCAN</button>
        </div>
    </div>

    <div id="hud-dock">
        <div class="icon active" onclick="showWin(1, this)">üõ°Ô∏è</div>
        <div class="icon" onclick="showWin(2, this)">‚ö†Ô∏è</div>
    </div>
</div>

<script>
    function startAres() {
        document.getElementById('entry-gate').style.display = 'none';
        document.getElementById('main-terminal').style.display = 'block';

        // Start Video & Unmute
        const v = document.getElementById('bg-video');
        v.muted = false;
        v.play();

        // Start Music (Using the Dutchman Iframe Injection Logic)
        document.getElementById('music-layer').innerHTML = `
            <iframe width="1" height="1" 
            src="https://www.youtube.com/embed/videoseries?list=PLCrg_O54Bc6kfFqK1kL25uXSGnoQk6cuV&autoplay=1" 
            allow="autoplay"></iframe>`;
    }

    function showWin(num, el) {
        document.getElementById('win-1').style.display = 'none';
        document.getElementById('win-2').style.display = 'none';
        document.querySelectorAll('.icon').forEach(i => i.classList.remove('active'));
        document.getElementById('win-' + num).style.display = 'block';
        el.classList.add('active');
    }

    function doScan() {
        const url = document.getElementById('scan-in').value;
        if(url) window.open('https://www.google.com/search?q=scam+report+' + url, '_blank');
    }

    setInterval(() => {
        document.getElementById('nodes').innerText = (1204812 + Math.floor(Math.random()*50)).toLocaleString();
    }, 1000);
</script>
</body>
</html>
