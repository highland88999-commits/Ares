<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>ARES | Terminal</title>
    <style>
        :root { --red: #ff0000; --glass: rgba(0, 0, 0, 0.7); }
        * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html { 
            width:100%; height:100%; overflow:hidden; background:#000; 
            font-family: 'Courier New', monospace; color: white;
            display: flex; justify-content: center; align-items: center;
        }

        /* --- THE BOUNDARY (Safe Zone) --- */
        #viewport {
            position: relative; width: 100vw; height: 100vh;
            max-width: 1400px; max-height: 900px; /* Hard Limit */
            display: flex; flex-direction: column; overflow: hidden;
            border: 1px solid rgba(255, 0, 0, 0.15);
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        /* --- GATE --- */
        #gate { position: fixed; inset: 0; z-index: 9999; background: #000; display: flex; justify-content: center; align-items: center; cursor: pointer; }
        .gate-btn { padding: 20px 40px; border: 1px solid var(--red); color: var(--red); letter-spacing: 10px; font-weight: bold; background: transparent; text-shadow: 0 0 10px var(--red); }

        /* --- MAIN UI --- */
        #interface { display: none; width: 100%; height: 100%; position: relative; }
        
        #bg-video { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; filter: brightness(0.4); }
        
        #pulse {
            position: absolute; inset: 0; z-index: 2;
            background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.95) 100%);
            animation: breathe 8s ease-in-out infinite; pointer-events: none;
        }

        /* --- AUDIO ENGINE (Must be Opacity 0, NOT Hidden) --- */
        #audio-mount {
            position: absolute; top: 0; left: 0; width: 1px; height: 1px;
            opacity: 0; pointer-events: none; z-index: 0;
        }

        /* --- CONTROLS --- */
        #play-btn {
            position: absolute; top: 30px; right: 30px; z-index: 100;
            background: var(--glass); border: 1px solid var(--red);
            padding: 12px 24px; color: var(--red); font-weight: bold; cursor: pointer;
            letter-spacing: 2px; font-size: 0.8rem;
        }

        /* --- FRAMES --- */
        .frame {
            position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%);
            width: 90%; max-width: 500px; background: var(--glass);
            border: 1px solid rgba(255, 0, 0, 0.3); backdrop-filter: blur(12px);
            padding: 30px; display: none; z-index: 50;
        }
        .frame.active { display: block; animation: fadeUp 0.3s ease-out; }

        /* --- DOCK --- */
        #dock {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 20px; z-index: 100; padding: 15px 30px;
            background: rgba(10,10,10,0.9); border: 1px solid var(--red); border-radius: 50px;
        }
        .icon {
            width: 50px; height: 50px; border-radius: 50%; border: 1px solid var(--red);
            display: flex; align-items: center; justify-content: center;
            color: var(--red); cursor: pointer; transition: 0.2s; font-size: 1.2rem;
        }
        .icon.active { background: var(--red); color: #000; box-shadow: 0 0 15px var(--red); }

        h2 { color: var(--red); font-size: 0.9rem; margin-bottom: 15px; border-bottom: 1px solid var(--red); padding-bottom: 5px; }
        input { width: 100%; padding: 12px; background: #000; border: 1px solid var(--red); color: #fff; margin-bottom: 10px; outline: none; }
        .log { font-size: 0.75rem; color: var(--red); margin-bottom: 5px; opacity: 0.8; }

        @keyframes breathe { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.9; } }
        @keyframes fadeUp { from { opacity: 0; transform: translate(-50%, -45%); } to { opacity: 1; transform: translate(-50%, -50%); } }
    </style>
</head>
<body>

<div id="gate" onclick="ignite()">
    <button class="gate-btn">INITIATE</button>
</div>

<div id="viewport">
    <div id="interface">
        <video id="bg-video" loop playsinline muted>
            <source src="https://raw.githubusercontent.com/highland88999-commits/Ares/main/assets/No_people..._Ad.mp4" type="video/mp4">
        </video>
        <div id="pulse"></div>

        <div id="audio-mount"><div id="yt-player"></div></div>

        <button id="play-btn" onclick="toggleAudio()">PLAY PLAYLIST</button>

        <div id="f-mission" class="frame active">
            <h2>MISSION PROFILE</h2>
            <p>ARES decentralized protocol. Monitor traffic signatures and neutralize threats at the edge. Adaptation is the only security.</p>
        </div>

        <div id="f-scan" class="frame">
            <h2>SCAM CHECKER</h2>
            <input type="text" id="url" placeholder="URL SIGNATURE...">
            <button onclick="runScan()" style="width:100%; padding:10px; background:var(--red); border:none; font-weight:bold; cursor:pointer;">SCAN</button>
        </div>

        <div id="f-logs" class="frame">
            <h2>THREAT LOGS</h2>
            <div id="log-box"></div>
        </div>

        <div id="dock">
            <div class="icon active" onclick="nav('mission', this)">üõ°Ô∏è</div>
            <div class="icon" onclick="nav('scan', this)">‚ö†Ô∏è</div>
            <div class="icon" onclick="nav('logs', this)">üìú</div>
        </div>
    </div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    let player;
    let isPlaying = false;
    let playerReady = false;

    // 1. Initialize API
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('yt-player', {
            height: '200', width: '200', // Must be non-zero for some browsers, hidden by CSS
            playerVars: {
                'listType': 'playlist',
                'list': 'PLCrg_O54Bc6kfFqK1kL25uXSGnoQk6cuV',
                'autoplay': 0,
                'controls': 0,
                'disablekb': 1,
                'fs': 0
            },
            events: {
                'onReady': onPlayerReady
            }
        });
    }

    function onPlayerReady(event) {
        playerReady = true;
        // Set volume to max just in case
        event.target.setVolume(100); 
    }

    // 2. Ignite System
    function ignite() {
        document.getElementById('gate').style.display = 'none';
        document.getElementById('interface').style.display = 'block';
        document.getElementById('bg-video').play();
        setInterval(doLogs, 2000);
    }

    // 3. Toggle Audio (Connected to Button)
    function toggleAudio() {
        const btn = document.getElementById('play-btn');
        
        if (!playerReady) {
            alert("System initializing... try again in 1 second.");
            return;
        }

        if (!isPlaying) {
            player.playVideo();
            btn.innerHTML = "PAUSE PLAYLIST";
            btn.style.borderColor = "#00ff00";
            btn.style.color = "#00ff00";
            isPlaying = true;
        } else {
            player.pauseVideo();
            btn.innerHTML = "PLAY PLAYLIST";
            btn.style.borderColor = "var(--red)";
            btn.style.color = "var(--red)";
            isPlaying = false;
        }
    }

    // Navigation Logic
    function nav(id, el) {
        document.querySelectorAll('.frame').forEach(f => f.classList.remove('active'));
        document.querySelectorAll('.icon').forEach(i => i.classList.remove('active'));
        document.getElementById('f-' + id).classList.add('active');
        el.classList.add('active');
    }

    function runScan() {
        const val = document.getElementById('url').value;
        if(val) window.open('https://www.google.com/search?q=scam+report+' + encodeURIComponent(val), '_blank');
    }

    function doLogs() {
        const box = document.getElementById('log-box');
        const d = document.createElement('div');
        d.className = 'log';
        d.innerHTML = `> [${new Date().toLocaleTimeString()}] PACKET TRACED... [SECURE]`;
        box.prepend(d);
        if(box.children.length > 8) box.lastChild.remove();
    }
</script>
</body>
</html>
