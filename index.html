<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>ARES | Terminal</title>
    <style>
        :root { --ares-red: #ff0000; --glass: rgba(0, 0, 0, 0.85); }
        * { margin:0; padding:0; box-sizing:border-box; }
        body, html { width:100%; height:100%; overflow:hidden; background:#000; font-family: 'Courier New', monospace; color: white; }

        /* --- STAGE 1: SIGNAL GATE --- */
        #entry-gate {
            position: fixed; inset: 0; z-index: 9999; background: #000;
            display: flex; justify-content: center; align-items: center; cursor: pointer;
        }
        .gate-btn {
            padding: 25px 50px; border: 2px solid var(--ares-red);
            color: var(--ares-red); letter-spacing: 15px; font-weight: bold;
            text-shadow: 0 0 20px var(--ares-red); animation: pulse 2s infinite;
        }

        /* --- STAGE 2: MAIN TERMINAL --- */
        #main-terminal { position: fixed; inset: 0; z-index: 100; display: none; }
        
        #bg-video {
            position: absolute; inset: 0; width: 100%; height: 100%; 
            object-fit: cover; z-index: 5; filter: brightness(0.5) contrast(1.2);
        }

        /* Hive Counter */
        #hive-pop {
            position: fixed; top: 20px; right: 20px; z-index: 2000;
            text-align: right; color: var(--ares-red); font-weight: bold;
            background: var(--glass); padding: 10px 20px; border-right: 4px solid var(--ares-red);
            backdrop-filter: blur(10px);
        }

        /* Hunter Log (Live Feed) */
        #hunter-log {
            position: fixed; bottom: 110px; left: 20px; width: 300px; height: 150px;
            z-index: 2000; overflow: hidden; font-size: 0.7rem; color: rgba(255, 0, 0, 0.7);
            pointer-events: none; display: flex; flex-direction: column-reverse;
        }
        .log-entry { margin-bottom: 4px; text-shadow: 0 0 5px var(--ares-red); }

        /* Content Shell */
        #terminal-shell {
            position: relative; z-index: 100; padding: 30px;
            height: calc(100vh - 100px); overflow-y: auto; display: flex; justify-content: center;
        }

        .holo-window {
            background: var(--glass); border: 1px solid rgba(255, 0, 0, 0.3);
            width: 100%; max-width: 600px; padding: 35px; margin-top: 50px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 1); backdrop-filter: blur(20px);
        }

        /* Navigation Dock */
        #hud-dock {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 20px; z-index: 1000;
            background: rgba(0,0,0,0.9); padding: 15px 40px; border-radius: 50px;
            border: 1px solid var(--ares-red);
        }
        .icon {
            width: 50px; height: 50px; border: 1px solid var(--ares-red);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            cursor: pointer; color: var(--ares-red); transition: 0.3s;
        }
        .icon.active { background: var(--ares-red); color: #000; box-shadow: 0 0 20px var(--ares-red); }

        @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
    </style>
</head>
<body>

<div id="entry-gate" onclick="igniteAres()">
    <div class="gate-btn">INITIATE ARES</div>
</div>

<div id="main-terminal">
    <video id="bg-video" loop playsinline muted>
        <source src="https://raw.githubusercontent.com/highland88999-commits/Ares/main/assets/No_people..._Ad.mp4" type="video/mp4">
    </video>

    <div id="audio-engine" style="display:none;"></div>

    <div id="hive-pop">
        <div style="font-size: 0.6rem; opacity: 0.7; letter-spacing: 2px;">HIVE NODES</div>
        <span id="nodes">1,204,812</span>
    </div>

    <div id="hunter-log"></div>

    <div id="terminal-shell">
        <div id="win-brief" class="holo-window">
            <h2 style="color:var(--ares-red); letter-spacing: 5px; margin-bottom: 20px; border-bottom: 1px solid var(--ares-red); padding-bottom: 10px;">MISSION BRIEF</h2>
            <p style="line-height: 1.6; opacity: 0.9;">"Global security isn't a state of being‚Äîit's an active hunt. ARES intercepts threats at the edge of the network."</p>
        </div>

        <div id="win-scan" class="holo-window" style="display:none;">
            <h2 style="color:var(--ares-red); letter-spacing: 5px; margin-bottom: 20px; border-bottom: 1px solid var(--ares-red); padding-bottom: 10px;">THREAT SCANNER</h2>
            <input type="text" id="scan-in" placeholder="SIGNATURE URL..." style="width:100%; padding:15px; background:rgba(0,0,0,0.5); border:1px solid var(--ares-red); color:#fff; outline:none; margin-bottom:15px;">
            <button onclick="runScan()" style="width:100%; padding:15px; background:var(--ares-red); color:#000; border:none; font-weight:bold; cursor:pointer;">SCAN PACKETS</button>
        </div>
    </div>

    <div id="hud-dock">
        <div class="icon active" id="ic-brief" onclick="showView('brief')">üõ°Ô∏è</div>
        <div class="icon" id="ic-scan" onclick="showView('scan')">‚ö†Ô∏è</div>
    </div>
</div>

<script>
    function igniteAres() {
        // 1. Hide Gate / Show Terminal
        document.getElementById('entry-gate').style.display = 'none';
        document.getElementById('main-terminal').style.display = 'block';

        // 2. Trigger Background Video (Unmuted)
        const vid = document.getElementById('bg-video');
        vid.muted = false;
        vid.play();

        // 3. Trigger YouTube Playlist (Direct Injection)
        // This is the specific Playlist ID from your link: PLCrg_O54Bc6kfFqK1kL25uXSGnoQk6cuV
        document.getElementById('audio-engine').innerHTML = `
            <iframe width="1" height="1" 
            src="https://www.youtube.com/embed/videoseries?list=PLCrg_O54Bc6kfFqK1kL25uXSGnoQk6cuV&autoplay=1&mute=0&enablejsapi=1" 
            frameborder="0" allow="autoplay; encrypted-media"></iframe>
        `;

        // 4. Start Sub-Systems
        setInterval(updateHunterLog, 1000);
    }

    function showView(view) {
        document.getElementById('win-brief').style.display = 'none';
        document.getElementById('win-scan').style.display = 'none';
        document.getElementById('ic-brief').classList.remove('active');
        document.getElementById('ic-scan').classList.remove('active');

        document.getElementById('win-' + view).style.display = 'block';
        document.getElementById('ic-' + view).classList.add('active');
    }

    function runScan() {
        const url = document.getElementById('scan-in').value;
        if(url) window.open('https://www.google.com/search?q=scam+report+' + encodeURIComponent(url), '_blank');
    }

    // Hunter Log Real-time Feed
    const logActions = ["INTERCEPTING", "BLOCKING", "TRACING", "REROUTING"];
    function updateHunterLog() {
        const log = document.getElementById('hunter-log');
        const action = logActions[Math.floor(Math.random()*logActions.length)];
        const ip = Math.floor(Math.random()*255) + "." + Math.floor(Math.random()*255);
        
        const entry = document.createElement('div');
        entry.className = 'log-entry';
        entry.innerHTML = `> ${action} NODE ${ip} [ESTABLISHED]`;
        
        log.prepend(entry);
        if(log.children.length > 8) log.lastChild.remove();
    }

    // Hive Counter Pulse
    setInterval(() => {
        document.getElementById('nodes').innerText = (1204812 + Math.floor(Math.random()*45)).toLocaleString();
    }, 1500);
</script>
</body>
</html>
