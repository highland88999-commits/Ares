<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>ARES | Terminal</title>
    <style>
        :root { --ares-red: #ff0000; --glass: rgba(0, 0, 0, 0.6); }
        * { margin:0; padding:0; box-sizing:border-box; }
        body, html { width:100%; height:100%; overflow:hidden; background:#000; font-family: 'Courier New', monospace; color: white; }

        /* ENTRY GATE - The Trigger */
        #entry-gate {
            position: fixed; inset: 0; z-index: 9999; background: #000;
            display: flex; justify-content: center; align-items: center; cursor: pointer;
        }
        .gate-btn {
            padding: 20px 40px; border: 1px solid var(--ares-red); border-radius: 4px;
            color: var(--ares-red); letter-spacing: 10px; font-size: 1rem;
            text-shadow: 0 0 10px var(--ares-red); animation: breathe 3s infinite;
        }

        /* TERMINAL STAGE */
        #main-terminal { position: fixed; inset: 0; z-index: 100; display: none; }
        
        /* The Video Logic */
        .full-vid { 
            position: absolute; width: 100vw; height: 100vh; 
            top: 0; left: 0; object-fit: cover; z-index: 5; opacity: 0.4;
        }

        /* 1mm Floating Shell */
        #terminal-shell {
            position: relative; z-index: 100; padding: 25px;
            height: calc(100vh - 100px); overflow-y: auto;
        }

        .holo-window {
            background: var(--glass); border: 1px solid rgba(255,0,0,0.3);
            border-radius: 4px; backdrop-filter: blur(15px);
            padding: 25px; margin-bottom: 20px;
        }

        #hud-dock {
            position: absolute; bottom: 25px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 30px; z-index: 1000;
            background: rgba(0,0,0,0.8); padding: 12px 35px; border-radius: 50px;
            border: 1px solid var(--ares-red);
        }

        .icon {
            width: 50px; height: 50px; border: 1px solid var(--ares-red);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            cursor: pointer; color: var(--ares-red); font-size: 1.3rem;
        }
        .icon.active { background: var(--ares-red); color: #000; box-shadow: 0 0 15px var(--ares-red); }

        #hive-pop {
            position: fixed; top: 20px; right: 20px; z-index: 2000;
            text-align: right; color: var(--ares-red); font-weight: bold;
            background: var(--glass); padding: 10px; border-left: 3px solid var(--ares-red);
        }

        @keyframes breathe { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }
    </style>
</head>
<body>

<div id="entry-gate" onclick="initTerminal()">
    <div class="gate-btn">INITIATE ARES</div>
</div>

<div id="main-terminal">
    <video id="bg-video" class="full-vid" loop playsinline muted>
        <source src="https://files.catbox.moe/etfb2y.mp4" type="video/mp4">
    </video>

    <div id="audio-engine"></div>

    <div id="hive-pop">
        <div style="font-size: 0.6rem; opacity: 0.6;">ACTIVE NODES</div>
        <span id="nodes">1,204,812</span>
    </div>

    <div id="terminal-shell">
        <div id="win-brief" class="holo-window">
            <h2 style="color:var(--ares-red); letter-spacing: 3px; margin-bottom: 10px;">MISSION BRIEF</h2>
            <p style="font-style: italic; opacity: 0.8;">"Architecting an impenetrable global hive-mind to neutralize digital incursions."</p>
        </div>

        <div id="win-scan" class="holo-window" style="display:none;">
            <h2 style="color:var(--ares-red); letter-spacing: 3px; margin-bottom: 10px;">INTEL SCANNER</h2>
            <input type="text" id="scan-in" placeholder="URL..." style="width:70%; padding:12px; background:#000; border:1px solid var(--ares-red); color:#fff; outline:none;">
            <button onclick="runScan()" style="padding:12px 20px; background:var(--ares-red); color:#000; border:none; font-weight:bold; cursor:pointer;">SCAN</button>
        </div>
    </div>

    <div id="hud-dock">
        <div class="icon active" id="ic-brief" onclick="showTab('brief')">üõ°Ô∏è</div>
        <div class="icon" id="ic-scan" onclick="showTab('scan')">‚ö†Ô∏è</div>
    </div>
</div>

<script>
    function initTerminal() {
        // Switch Stages
        document.getElementById('entry-gate').style.display = 'none';
        document.getElementById('main-terminal').style.display = 'block';

        // 1. Force Video (Unmute after play starts)
        const v = document.getElementById('bg-video');
        v.play().then(() => {
            v.muted = false;
        });

        // 2. Force Audio Engine (Dutchman Logic)
        document.getElementById('audio-engine').innerHTML = `
            <iframe width="0" height="0" 
            src="https://www.youtube.com/embed/videoseries?list=PLCrg_O54Bc6kfFqK1kL25uXSGnoQk6cuV&autoplay=1&mute=0" 
            frameborder="0" allow="autoplay"></iframe>
        `;
    }

    function showTab(tab) {
        document.getElementById('win-brief').style.display = 'none';
        document.getElementById('win-scan').style.display = 'none';
        document.getElementById('ic-brief').classList.remove('active');
        document.getElementById('ic-scan').classList.remove('active');

        document.getElementById('win-' + tab).style.display = 'block';
        document.getElementById('ic-' + tab).classList.add('active');
    }

    function runScan() {
        const url = document.getElementById('scan-in').value;
        if(url) window.open('https://www.google.com/search?q=scam+report+' + encodeURIComponent(url), '_blank');
    }

    // Hive Pulse
    setInterval(() => {
        document.getElementById('nodes').innerText = (1204812 + Math.floor(Math.random()*60)).toLocaleString();
    }, 2000);
</script>
</body>
</html>
