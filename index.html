<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARES | Global Command</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #000;
            color: #ff0000;
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Video logic: Hidden initially, then fills background */
        #bg-video {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            background: #000;
            filter: brightness(0.4);
            opacity: 0;
            transition: opacity 1s ease;
        }

        .holoframe {
            background: rgba(255, 0, 0, 0.05);
            backdrop-filter: blur(15px) saturate(150%);
            -webkit-backdrop-filter: blur(15px) saturate(150%);
            border: 1px solid rgba(255, 0, 0, 0.3);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.1);
            border-radius: 4px;
            margin-bottom: 20px;
        }

        /* 1mm Floating Rule Logic */
        #main-content {
            display: none;
            padding: 30px;
            height: calc(100vh - 104px); 
            overflow-y: auto;
            position: relative;
            z-index: 10;
        }

        #hive-population {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            z-index: 2001;
            text-align: right;
            border-left: 3px solid #ff0000;
        }

        /* Landing System */
        #landing {
            position: fixed;
            inset: 0;
            z-index: 3000;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #enter-btn {
            background: transparent;
            color: #ff0000;
            font-size: 2.5em;
            padding: 30px 70px;
            border: 2px solid #ff0000;
            cursor: pointer;
            letter-spacing: 15px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
            transition: 0.3s;
        }

        #enter-btn:hover {
            background: #ff0000;
            color: #000;
            box-shadow: 0 0 60px #ff0000;
        }

        #loading {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 2999;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .progress-bar { width: 40%; height: 2px; background: #300; margin-top: 20px; }
        .progress { width: 0; height: 100%; background: #ff0000; transition: width 3s linear; }

        #bottom-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2000;
            display: flex;
            gap: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 12px 30px;
            border-radius: 50px;
            border: 1px solid #ff0000;
            backdrop-filter: blur(10px);
        }

        .icon-btn {
            width: 50px; height: 50px;
            border: 1px solid #ff0000;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; color: #ff0000; font-size: 1.3em;
        }
    </style>
</head>
<body>

    <video id="bg-video" loop playsinline>
        <source src="https://files.catbox.moe/etfb2y.mp4" type="video/mp4">
    </video>

    <div id="music-container" style="position: absolute; width: 0; height: 0; overflow: hidden;"></div>

    <div id="hive-population" class="holoframe">
        <div style="font-size: 0.6em; letter-spacing: 2px;">ACTIVE NODES</div>
        <div id="node-count" style="font-size: 1.3em; font-weight: bold;">1,204,812</div>
    </div>

    <div id="landing">
        <button id="enter-btn">ENTER ARES</button>
    </div>

    <div id="loading">
        <div style="letter-spacing: 8px;">UPLINKING TO HIVE</div>
        <div class="progress-bar"><div class="progress" id="progress"></div></div>
    </div>

    <div id="main-content">
        <div class="holoframe" style="padding: 25px; border-left: 5px solid #ff0000;">
            <h3 style="letter-spacing: 4px; margin-bottom: 10px;">OPERATIONAL MISSION</h3>
            <p style="font-style: italic; color: rgba(255,255,255,0.7);">"Architecting an impenetrable global hive-mind to intercept and neutralize digital incursions. Transforming vulnerable endpoints into a unified defense grid."</p>
        </div>

        <div class="holoframe" style="padding: 25px;">
            <h3 style="margin-bottom: 15px; font-size: 0.9em;">INTEL-LINK SCAM VERIFICATION</h3>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="link-input" placeholder="PASTE URL..." style="flex-grow: 1; background: rgba(0,0,0,0.5); border: 1px solid #ff0000; color: #fff; padding: 12px; font-family: 'Courier New'; outline: none;">
                <button onclick="checkLink()" style="background: #ff0000; color: #000; border: none; padding: 0 30px; font-weight: bold; cursor: pointer;">SCAN</button>
            </div>
            <div id="result-text" style="margin-top: 15px; font-size: 0.8em; color: #888;">[ SYSTEM: STANDBY ]</div>
        </div>
    </div>

    <div id="bottom-bar">
        <div class="icon-btn" onclick="location.reload()">üõ°Ô∏è</div>
        <div class="icon-btn" onclick="alert('Threat Logs: Encrypted')">‚ö†Ô∏è</div>
        <div class="icon-btn" onclick="alert('Files: Initializing...')">üìÅ</div>
    </div>

    <script>
        const enterBtn = document.getElementById('enter-btn');
        const video = document.getElementById('bg-video');
        const music = document.getElementById('music-container');

        // THE FIX: Single click event to bypass all browser blocks
        enterBtn.addEventListener('click', () => {
            // 1. Forced Video Play
            video.style.opacity = "1";
            video.play().catch(error => {
                console.log("Video Autoplay failed, but user clicked. Overriding...");
            });

            // 2. Forced Music Injection (Unmuted)
            music.innerHTML = `
                <iframe width="1" height="1" 
                src="https://www.youtube.com/embed/videoseries?list=PLCrg_O54Bc6kfFqK1kL25uXSGnoQk6cuV&autoplay=1&mute=0" 
                frameborder="0" allow="autoplay"></iframe>`;

            // 3. UI Transition
            document.getElementById('landing').style.display = 'none';
            document.getElementById('loading').style.display = 'flex';
            setTimeout(() => { document.getElementById('progress').style.width = '100%'; }, 100);
            
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            }, 3200);
        });

        // Hive Logic
        setInterval(() => {
            const base = 1204812;
            const jitter = Math.floor(Math.random() * 50) - 25;
            document.getElementById('node-count').innerText = (base + jitter).toLocaleString();
        }, 2000);

        // Scan Logic
        function checkLink() {
            const val = document.getElementById('link-input').value;
            if(!val) return;
            document.getElementById('result-text').innerHTML = "[ SCANNING GLOBAL BLACKLISTS... ]";
            setTimeout(() => {
                window.open(`https://www.google.com/search?q=scam+report+${encodeURIComponent(val)}`, '_blank');
                document.getElementById('result-text').innerHTML = "[ EXTERNAL INTEL REPORT GENERATED ]";
            }, 1500);
        }
    </script>
</body>
</html>
