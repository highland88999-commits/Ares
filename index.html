<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>ARES | Terminal</title>
    <style>
        :root { --ares-red: #ff0000; --glass: rgba(0, 0, 0, 0.6); }
        * { margin:0; padding:0; box-sizing:border-box; }
        body, html { width:100%; height:100%; overflow:hidden; background:#000; font-family: 'Courier New', monospace; color: white; }

        /* --- STAGE 1: ENTRY --- */
        #gate {
            position: fixed; inset: 0; z-index: 9999; background: #000;
            display: flex; justify-content: center; align-items: center; cursor: pointer;
        }
        .gate-btn {
            padding: 20px 40px; border: 1px solid var(--ares-red);
            color: var(--ares-red); letter-spacing: 10px; font-weight: bold;
            text-shadow: 0 0 10px var(--ares-red);
        }

        /* --- BACKGROUND VIDEO (MUTED) --- */
        #main-ui { display: none; }
        #bg-video {
            position: absolute; inset: 0; width: 100%; height: 100%; 
            object-fit: cover; z-index: 1; filter: brightness(0.4);
        }

        /* --- AUDIO ENGINE (INVISIBLE IFRAME) --- */
        #audio-engine {
            position: absolute; width: 1px; height: 1px; opacity: 0; pointer-events: none; z-index: 0;
        }

        /* --- HOLOFRAMES (SEE-THROUGH) --- */
        .holo-frame {
            position: absolute; background: var(--glass); 
            border: 1px solid rgba(255, 0, 0, 0.3);
            backdrop-filter: blur(10px); padding: 20px; z-index: 10;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* Mission Briefing */
        #frame-mission { top: 80px; left: 30px; width: 400px; }
        
        /* Threat Logs */
        #frame-logs { bottom: 30px; left: 30px; width: 350px; height: 200px; overflow: hidden; }
        .log-line { font-size: 0.75rem; color: var(--ares-red); margin-bottom: 4px; opacity: 0.8; }

        /* Scam URL Checker */
        #frame-scanner { top: 80px; right: 30px; width: 350px; }
        input { width: 100%; padding: 10px; background: rgba(0,0,0,0.7); border: 1px solid var(--ares-red); color: #fff; outline: none; margin-bottom: 10px; }
        button.action-btn { width: 100%; padding: 10px; background: var(--ares-red); color: #000; border: none; font-weight: bold; cursor: pointer; }

        /* --- TOP NAV (COMMS TOGGLE) --- */
        #top-nav {
            position: fixed; top: 0; left: 0; width: 100%; padding: 20px 30px;
            display: flex; justify-content: space-between; z-index: 100;
        }
        #mute-toggle {
            background: var(--glass); border: 1px solid var(--ares-red);
            padding: 8px 20px; color: var(--ares-red); font-weight: bold;
            cursor: pointer; letter-spacing: 2px;
        }

        h2 { color: var(--ares-red); font-size: 1rem; letter-spacing: 3px; margin-bottom: 15px; border-bottom: 1px solid rgba(255,0,0,0.3); padding-bottom: 5px; }
        p { font-size: 0.9rem; line-height: 1.5; }
    </style>
</head>
<body>

<div id="gate" onclick="ignite()">
    <div class="gate-btn">INITIATE</div>
</div>

<div id="main-ui">
    <video id="bg-video" loop playsinline muted>
        <source src="https://raw.githubusercontent.com/highland88999-commits/Ares/main/assets/No_people..._Ad.mp4" type="video/mp4">
    </video>

    <div id="audio-engine"></div>

    <div id="top-nav">
        <div style="color:var(--ares-red); font-weight:bold; letter-spacing:5px;">ARES v2.6</div>
        <button id="mute-toggle" onclick="toggleAudio()">COMMS: LIVE</button>
    </div>

    <div id="frame-mission" class="holo-frame">
        <h2>MISSION PROFILE</h2>
        <p>ARES is a decentralized defense grid designed to neutralize digital incursions. Our mission is the total fortification of user data through predictive threat modeling and active signal interception.</p>
    </div>

    <div id="frame-scanner" class="holo-frame">
        <h2>SCAM DETECTOR</h2>
        <input type="text" id="scan-input" placeholder="INPUT URL SIGNATURE...">
        <button class="action-btn" onclick="runScan()">ANALYZE PACKETS</button>
    </div>

    <div id="frame-logs" class="holo-frame">
        <h2>THREAT LOGS</h2>
        <div id="log-container"></div>
    </div>
</div>

<script>
    let audioActive = true;

    function ignite() {
        document.getElementById('gate').style.display = 'none';
        document.getElementById('main-ui').style.display = 'block';

        // Start Video
        document.getElementById('bg-video').play();

        // Inject Invisible Audio Iframe (Playlist)
        const engine = document.getElementById('audio-engine');
        engine.innerHTML = `
            <iframe id="radio-pipe" width="1" height="1" 
            src="https://www.youtube.com/embed/videoseries?list=PLCrg_O54Bc6kfFqK1kL25uXSGnoQk6cuV&autoplay=1&mute=0" 
            allow="autoplay"></iframe>`;

        // Start Log Simulation
        setInterval(addLog, 1000);
    }

    function toggleAudio() {
        const pipe = document.getElementById('audio-engine');
        const btn = document.getElementById('mute-toggle');
        
        if (audioActive) {
            pipe.innerHTML = ''; // Complete kill for silence
            btn.innerHTML = "COMMS: MUTED";
            btn.style.color = "#fff";
            audioActive = false;
        } else {
            // Re-inject unmuted playlist
            pipe.innerHTML = `<iframe width="1" height="1" src="https://www.youtube.com/embed/videoseries?list=PLCrg_O54Bc6kfFqK1kL25uXSGnoQk6cuV&autoplay=1&mute=0" allow="autoplay"></iframe>`;
            btn.innerHTML = "COMMS: LIVE";
            btn.style.color = "var(--ares-red)";
            audioActive = true;
        }
    }

    function runScan() {
        const val = document.getElementById('scan-input').value;
        if(val) window.open('https://www.google.com/search?q=scam+report+' + encodeURIComponent(val), '_blank');
    }

    function addLog() {
        const container = document.getElementById('log-container');
        const acts = ["INTRUSION BLOCKED", "IP TRACED", "PACKET DROPPED", "FIREWALL BYPASS PREVENTED"];
        const div = document.createElement('div');
        div.className = 'log-line';
        div.innerHTML = `> ${acts[Math.floor(Math.random()*acts.length)]}: ${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}`;
        container.prepend(div);
        if(container.children.length > 7) container.lastChild.remove();
    }
</script>
</body>
</html>
